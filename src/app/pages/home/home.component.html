<mat-drawer-container class="sidebar-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Accueil</a>
      <a mat-list-item routerLink="login">Login</a>
      <a mat-list-item routerLink="/contact">Contact</a>
      <a mat-list-item routerLink="signin" routerLinkActive="active-link">Inscription</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
